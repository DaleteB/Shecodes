      h2 {
        font-family: Arial, Helvetica, sans-serif;

      }
      ul {
        border-radius: 30px;
        display: block;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        list-style-type: disc;
        margin: 10px 100px 10px 100px;
        padding: 25px;
        padding-inline-start: 40px;
        text-align: center;
        list-style: none;
      }
      li {
        border-radius: 10px;
        display: block;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        max-width: 400px;
        transition: all 200ms ease;
        padding: 10px;
      }
      li:hover {
        background-color: rgba(248, 248, 106, 0.219);
        color: black;
      }
      button {
        background-color: rgba(48, 48, 241, 0.9);
        border: 1px solid;
        border-color: rgba(48, 48, 241, 0.9);
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        color: white;
        display: block;
        font-size: 15px;
        margin: 0 auto 30px auto;
        padding: 20px 30px;
        text-align: center;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background-color: transparent;
        color: rgb(48, 48, 241);
        cursor: pointer;
      }

      p {
        display: block;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        opacity: 0.7;
        text-align: center;
      }
    </style>
